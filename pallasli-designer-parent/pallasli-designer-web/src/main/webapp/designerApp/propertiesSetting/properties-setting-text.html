
<form id="id-properties-setting-configs" class="col-sm-12">
	<div class="col-sm-12 hidden">
		<input name="pageComponentId" type="text" />
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">name：</label>
					<div class="col-sm-7">
						<input type="text" name="name" class="form-control" />
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">显示名：</label>
					<div class="col-sm-7">
						<input type="text" name="caption" class="form-control" />
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">宽度：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">高度：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">最大输入长度：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">最小输入长度：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">默认值：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">只读：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">允许为空：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">验证类型：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-3 label-div">正则表达式：</label>
					<div class="col-sm-7">
						<select name="parentId" class="form-control">
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="col-sm-12">
	<input type="button" id="id-field-configs-save" value="保存配置" />
</div>
