<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
</head>
<body style="height: 70%">
	<form id="id-page-add">

		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12" style="padding: 2px; margin: 2px;">
						<label class=" col-sm-3 label-div">父模块：</label>
						<div class="col-sm-7">
							<select name="parentId" id="id_parentModuleList" class="form-control"> 
							</select>
						</div>
					</div>
					<div class="col-sm-12" style="padding: 2px; margin: 2px;">
						<label class=" col-sm-3 label-div">类型：</label> 
						<div class="col-sm-7">
							<select name="menuType" 
								id="id_MenuTypeList" class="form-control"> 
							</select>
						</div>
					</div>
					<div class="col-sm-12" style="padding: 2px; margin: 2px;">
						<label class=" col-sm-3 label-div">名称：</label>
						<div class="col-sm-7">
							<input type="text" name="caption" class="form-control  "
								placeholder="" />
						</div>
					</div>
					<div class="col-sm-12" style="padding: 2px; margin: 2px;">
						<label class=" col-sm-3 label-div">英文文件名：</label>
						<div class="col-sm-7">
							<input type="text" name="sourceName" class="form-control  "
								placeholder="" />
						</div>
					</div>
					<div class="col-sm-12" style="padding: 2px; margin: 2px;">
						<label class=" col-sm-3 label-div">路径：</label>
						<div class="col-sm-7">
							<input name="path" type="text" name="path" class="form-control  "
								placeholder="" />
						</div>
					</div>
					<div class="col-sm-12" style="padding: 2px; margin: 2px;">
						<label class=" col-sm-3 label-div">排序：</label>
						<div class="col-sm-7">
							<input name="orderNum" type="number"  name="path" class="form-control  "
								placeholder="" />
						</div>
					</div>
					<div class="col-sm-12" style="padding: 2px; margin: 2px;">
						<label class=" col-sm-2 label-div"> <input type="button"
							name="cancel" class="cancel-btn form-control gray" placeholder=""
							value="取消" /></label> <label class=" col-sm-7 label-div"> </label>
						<div class="col-sm-2">
							<input type="button" name="zjlx" class="btn-ok form-control gray"
								placeholder="" value="确定" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
