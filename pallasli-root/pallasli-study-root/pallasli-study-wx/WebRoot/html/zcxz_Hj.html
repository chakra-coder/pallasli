<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>伟奥公积金移动平台</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="../jquery/jquery.mobile-1.4.4.min.css" />
	<script src="../jquery/jquery-1.11.1.min.js"></script>
	<script src="../jquery/jquery.mobile-1.4.4.min.js"></script> 
	</head> 
<body> 

<div data-role="page" data-add-back-btn="true" id="home">
	<div data-role="header">
		<h1>政策须知-汇缴</h1>
	</div>

	<div data-role="content">	
		<ul data-role="listview" data-inset="true">
			<li><a href="#alert"><img src="../images/tiquyaojian1.png" alt="缴存职工" class="ui-li-icon">缴存职工</a></li>
			<li><a href="#alert"><img src="../images/tiquyaojian2.png" alt="月缴存额" class="ui-li-icon">月缴存额</a></li>
			<li><a href="#alert"><img src="../images/tiquyaojian3.png" alt="缴存基数" class="ui-li-icon">缴存基数</a></li>
			<li><a href="#alert"><img src="../images/tiquyaojian4.png" alt="缴存比例" class="ui-li-icon">缴存比例</a></li>
			<li><a href="#alert"><img src="../images/tiquyaojian5.png" alt="单位补缴" class="ui-li-icon">单位补缴</a></li>
			<li><a href="#alert"><img src="../images/tiquyaojian6.png" alt="汇缴变更" class="ui-li-icon">汇缴变更</a></li>
			<li><a href="#alert"><img src="../images/tiquyaojian1.png" alt="账户转移" class="ui-li-icon">账户转移</a></li>
			<li><a href="#alert"><img src="../images/tiquyaojian2.png" alt="账户利息" class="ui-li-icon">账户利息</a></li>
		</ul>
	</div>
</div>

<!-- Second Page/Dialog -->
<div data-role="dialog" id="alert">
	<div data-role="header">
		<h1>提示</h1>
	</div>
	
	<div data-role="content" data-theme="b">	
		功能建设中,敬请期待!
		<br><br>

		<a href="#home" data-role="button" data-theme="c" data-rel="back">确定</a>
	</div>
</div>

</body>
</html>
