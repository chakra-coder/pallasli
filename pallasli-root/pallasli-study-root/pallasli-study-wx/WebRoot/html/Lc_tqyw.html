<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>伟奥公积金移动平台</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="../jquery/jquery.mobile-1.4.4.min.css" />
	<script src="../jquery/jquery-1.11.1.min.js"></script>
	<script src="../jquery/jquery.mobile-1.4.4.min.js"></script> 
	</head> 
<body> 

<div data-role="page" data-add-back-btn="true">
	<div data-role="header">
		<h1>提取业务流程</h1>
	</div>

	<div data-role="content">	
		<p>1、个人申请。职工提取住房公积金应向所在单位提出申请，单位核实后出具《**市住房公积金提取申请书》，并加盖单位在公积金中心预留的业务印鉴。</p>
<p>2、中心审批。职工持本人居民身份证、单位出具的《**市住房公积金提取申请书》和相关提取证明材料原件到公积金中心申请提取住房公积金。符合条件、材料齐全、真实合规的，工作日内即来即办。</p>
<p>3、准予提取的，公积金中心委托承办银行转入职工提供的本人银行卡账户或者职工本人持居民身份证和《淮安市住房公积金提取申请书》到承办银行办理柜面提取支付手续。</p>

	</div>
</div>

</body>
</html>
