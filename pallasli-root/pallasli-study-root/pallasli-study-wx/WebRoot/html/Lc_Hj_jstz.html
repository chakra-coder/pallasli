<div data-role="page" data-add-back-btn="true">
	<div data-role="header">
		<h1>基数调整流程</h1>
	</div>

	<div data-role="content">	
		<p>1、登记申请。单位应自设立之日起30日内到所在地公积金中心办理住房公积金缴存登记。</p>
<p>2、中心审核。公积金中心自受理申请之日起对申请人的贷款证明材料、个人信用报告、贷款担保方式等进行审查评估，在15日内作出是否准予贷款的决定，并通知申请人。</p>
<p>3、账户设立。准予贷款的，委托承办银行与申请人签订借款合同、担保合同、借款借据，并办理贷款担保手续。</p>

	</div>
</div>
