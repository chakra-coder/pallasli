datasource.dbType=h2
datasource.driver=org.h2.Driver
datasource.url=jdbc:h2:mem:activiti;DB_CLOSE_DELAY=1000
datasource.username=sa
datasource.password=

datasource.databaseSchemaUpdate=true

datasource.maxActive=150
datasource.maxIdle=100
datasource.minIdle=10
datasource.initialSize=100
datasource.maxWait=360000

datasource.testOnBorrow=true
datasource.testOnReturn=false
datasource.testWhileIdle=true

datasource.removeAbandoned=true
datasource.removeAbandonedTimeout=300
datasource.logAbandoned=true

datasource.validationQuery=select 1 from dual

datasource.mailServerHost=localhost
datasource.mailServerPort=5025

datasource.poolPreparedStatements=true
datasource.maxOpenPreparedStatements=-1

datasource.timeBetweenEvictionRunsMillis=-1
datasource.numTestsPerEvictionRun=3
datasource.minEvictableIdleTimeMillis=1800000

datasource.defaultReadOnly=false
datasource.defaultTransactionIsolation=-1
datasource.defaultAutoCommit=true