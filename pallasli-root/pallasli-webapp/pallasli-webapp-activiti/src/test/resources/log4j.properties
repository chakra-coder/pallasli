log4j.rootLogger=INFO, CA, stdout 

# ConsoleAppender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern= %d{hh:mm:ss,SSS} [%t] %-5p %c %x - %m%n
 
log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=   
#log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{HH:mm:ss} %m%n
 
 

log4j.logger.org.apache.ibatis.level=INFO
log4j.logger.javax.activation.level=INFO 
