<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="../pallas-js-css/scripts/ext/4.2.1/resources/css/ext-all.css"/>
<script type="text/javascript" src="../pallas-js-css/scripts/ext/4.2.1/ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="../pallas-js-css/styles/designer/designer.css" />
   
<script type="text/javascript">

	Ext.Loader.setPath({
		'Pallas.extDesigner' : 'extDesigner'
	});
	Ext.require([ 'Ext.direct.*', 'Ext.data.*', 'Ext.tree.*', 'Ext.EventManager'  ]); 
	Ext.onReady(function() {
			document.body.oncontextmenu=function(e){

			};

				width : window.innerWidth,
				height : window.innerHeight
			}).show();

	});
</script>
